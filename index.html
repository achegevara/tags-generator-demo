<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Tags generator</title>
</head>
<body>
    <div class="tagGenerator">
        <label class="toggler">
            <input type="checkbox" class="toggler__input"/>
            <div class="toggler__state">
                <div class="toggler__control">
                    <div class="toggler__control-inner"></div>
                </div>
                <div class="toggler__legend">Readonly </div>
            </div>
        </label>
        <div class="tagGenerator__wrapper">
            <input type="text" placeholder="Type tags here..." class="tagGenerator__input" />
            <button type="button" class="tagGenerator__button">Add</button>
        </div>
        <div class="tagGenerator__tagsArea"></div>
    </div>

<script src="bundle.js"></script>
</body>
</html>
